<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('./static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="home-icon">üè†</div>
    </div>
    
    <div class="main">
        <h2 class="title">Dashboard</h2>

        <!-- Top Row: Input Form -->
        <div class="cards">
            <div class="card large-card">
                <h3>Describe Your Dream Home</h3>
                <form action="/" method="POST">
                    <textarea name="home_description" rows="8" cols="60" placeholder="Write your vision here..." required></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Middle Row: Completion Date & Progress -->
        <div class="cards">
            <div class="card">
                <h4>Predicted Completion Date</h4>
                <p>{{ predicted_date }}</p>
            </div>
            
            <div class="card medium-card">
                <h4>Project Progress</h4>
                <div class="progress-container">
                    <div class="progress-bar" style="width: {{ progress_percent | int }}%;"></div>
                </div>
                <p>{{ progress_percent }}% Complete</p>
            </div>
        </div>

        <!-- Bottom Row: Calendar & Live View -->
        <div class="calendar-section">
            <div class="calendar">
                <!-- Calendar Navigation -->
                <div class="calendar-header">
                    <button id="prev-month">‚Üê</button>
                    <h3 id="calendar-title">Calendar</h3>
                    <button id="next-month">‚Üí</button>
                </div>

                <!-- Weekday Labels -->
                <div class="calendar-weekdays">
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                    <div>SUN</div>
                </div>

                <!-- Calendar Grid -->
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>

            <div class="live">
                <h3>Live</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Construction_site.jpg/800px-Construction_site.jpg" alt="Live Construction">
            </div>
        </div>

        <!-- JS Variables and Scripts -->
        <script>
            const highlightedDates = {{ highlighted_dates | tojson }};
        </script>
        <script src="{{ url_for('./static', filename='calendar.js') }}"></script>
    </div>
</body>
</html>
